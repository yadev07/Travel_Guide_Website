<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Incredible India Travel</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    
    <section class="contact">
        <div class="container">
            <h1>Have Questions or Need Travel Advice?</h1>
            <p>Reach out to us!</p>
            <div class="contact-form">
                <form>
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="contact-info">
                <h2>Alternative Contact Info</h2>
                <p><strong>Email:</strong> info@incredibleindiatravel.com</p>
                <p><strong>Social Media:</strong> 
                    <a href="#">Instagram</a> | 
                    <a href="#">Facebook</a> | 
                    <a href="#">Twitter</a>
                </p>
            </div>
        </div>
    </section>
    <footer>
        &copy; 2025 Incredible India Tourism. All rights reserved.
        <div class="social-links">
            <a href="#" class="social-icon"><img src="images/instagram.png" alt="Inatagram"></a>
            <a href="#" class="social-icon"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="#" class="social-icon"><img src="images/twitter.png" alt="Twitter"></a>
        </div>
      </footer>

</body>
</html>
